name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # 프로젝트의 pubspec.yaml 파일에 명시된 Dart/Flutter 버전과 일치시켜야 합니다.
          # 예시: '3.35.4' 또는 '3.x'
          flutter-version: '3.35.4' 
          channel: 'stable' # 안정적인 최신 버전을 사용합니다.

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        # 테스트 로그를 더 자세히 보기 위해 --verbose 플래그를 추가합니다.
        run: flutter test --verbose